<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorWebAssemblyAppWithKatex</title>
    <base href="/" />
    <!-- KaTeX specific code START -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.css"
          integrity="sha384-NFGicHNcq1l2DafLerXQeI3h3jJY3dCcDQF+29rtRBHW7P7ti+/XIRY7ALbJOaeh"
          crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"
            integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY"
            crossorigin="anonymous">
    </script>
    <!-- KaTeX specific code END -->
</head>

<body>
    <div id="app"><strong>Loading Blazor WebAssembly App...</strong></div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        document.onkeydown = (e) => DotNet.invokeMethodAsync('BlazorWebAssemblyAppWithKatex', 'OnPhysicalKeyDown', e.code);
        document.onkeyup = (e) => DotNet.invokeMethodAsync('BlazorWebAssemblyAppWithKatex', 'OnPhysicalKeyUp', e.code);
    </script>
</body>

</html>
